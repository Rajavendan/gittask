<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
  }
  input[type="text"],
  input[type="email"],
  select {
    width: calc(100% - 22px);
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  input[type="radio"],
  input[type="checkbox"] {
    margin-right: 5px;
  }
  input[type="submit"] {
    background-color: #4caf50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
  .error {
    color: #ff0000;
    margin-top: 5px;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Registration Form</h2>
  <form onsubmit="return validateForm()">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" required>
    <div id="fullname-error" class="error"></div>
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    <div id="email-error" class="error"></div>
    
    <label>Gender</label>
    <div>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">Female</label>
    </div>
    <div id="gender-error" class="error"></div>
    
    <label for="age">Age</label>
    <input type="number" id="age" name="age" required>
    <div id="age-error" class="error"></div>
    
    <label for="country">Country</label>
    <select id="country" name="country" required>
      <option value="">Select Country</option>
      <option value="usa">USA</option>
      <option value="uk">UK</option>
      <option value="canada">Canada</option>
    </select>
    <div id="country-error" class="error"></div>
    
    <label>
      <input type="checkbox" id="terms" name="terms" required>
      I agree to the terms and conditions
    </label>
    <div id="terms-error" class="error"></div>
    
    <input type="submit" value="Submit">
  </form>
</div>

<script>
function validateForm() {
  var fullname = document.getElementById("fullname").value;
  var email = document.getElementById("email").value;
  var gender = document.querySelector('input[name="gender"]:checked');
  var age = document.getElementById("age").value;
  var country = document.getElementById("country").value;
  var terms = document.getElementById("terms").checked;
  
  var fullnameError = document.getElementById("fullname-error");
  var emailError = document.getElementById("email-error");
  var genderError = document.getElementById("gender-error");
  var ageError = document.getElementById("age-error");
  var countryError = document.getElementById("country-error");
  var termsError = document.getElementById("terms-error");
  
  fullnameError.innerHTML = "";
  emailError.innerHTML = "";
  genderError.innerHTML = "";
  ageError.innerHTML = "";
  countryError.innerHTML = "";
  termsError.innerHTML = "";

  var valid = true;

  if (fullname.trim() === "") {
    fullnameError.innerHTML = "Please enter your full name";
    valid = false;
  }

  if (email.trim() === "") {
    emailError.innerHTML = "Please enter your email address";
    valid = false;
  } else if (!validateEmail(email)) {
    emailError.innerHTML = "Please enter a valid email address";
    valid = false;
  }

  if (!gender) {
    genderError.innerHTML = "Please select your gender";
    valid = false;
  }

  if (age.trim() === "") {
    ageError.innerHTML = "Please enter your age";
    valid = false;
  }

  if (country === "") {
    countryError.innerHTML = "Please select your country";
    valid = false;
  }

  if (!terms) {
    termsError.innerHTML = "You must agree to the terms and conditions";
    valid = false;
  }

  return valid;
}

function validateEmail(email) {
  var re = /\S+@\S+\.\S+/;
  return re.test(email);
}
</script>

</body>
</html>
